<section>
  <div *ngIf="category" class="banner" [style.background-image]="'url(' + category.image + ')'">
    <h1>{{ category.name }}</h1>
  </div>

  <div class="list">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>

    <span class="not-found" *ngIf="products && products.length === 0">No hay productos para esta categor√≠a.</span>
  </div>

  <div class="paginator" *ngIf="products && products.length > 0">
    <button class="btn icon" (click)="previous()" [disabled]="page === 1">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>
    <span class="page-counter">{{page}}</span>
    <button class="btn icon" (click)="next()" [disabled]="disableNext">
      <span class="material-symbols-outlined">chevron_right</span>
    </button>
  </div>
</section>
