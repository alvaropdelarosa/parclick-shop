<section class="page padding-horizontal">

  <div class="wrapper">
    <app-filters (filterChanged)="onFilterChanged($event)"></app-filters>

    <div class="list">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>

      <span class="not-found" *ngIf="products && products.length === 0">No se han encontrado productos.</span>
    </div>
  </div>

</section>
